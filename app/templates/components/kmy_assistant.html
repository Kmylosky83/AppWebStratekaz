<div id="kmy-assistant" class="kmy-container">
    <div class="kmy-button" id="kmy-toggle">
      <div class="kmy-icon">K</div>
    </div>
    
    <div class="kmy-panel" id="kmy-chat-panel">
      <div class="kmy-header">
        <div class="kmy-avatar">K</div>
        <h5>Kmy</h5>
        <button class="kmy-close" id="kmy-close-btn"><i class="fas fa-times"></i></button>
      </div>
      
      <div class="kmy-messages" id="kmy-messages">
        <!-- Los mensajes aparecerán aquí -->
      </div>
      
      <div class="kmy-input">
        <input type="text" id="kmy-user-input" placeholder="Pregunta a Kmy...">
        <button id="kmy-send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
